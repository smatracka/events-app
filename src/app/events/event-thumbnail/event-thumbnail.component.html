<div class="well hoverwell thumbnail">
  <h2>{{event.name}}</h2>
  <div>Date: {{event.date}}</div>
  <div>Time: {{event.time}}</div>
  <div>Price: ${{event.price}}</div>
  <div>
    <p>Location: {{event.location.address}}</p>
    <span>&nbsp;</span>
    <p>{{event.location.city}}, {{event.location.country}}</p>
  </div>
</div>
